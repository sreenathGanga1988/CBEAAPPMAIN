<div class="img largescreen">
  <img class="img-fluid mx-auto d-block" src="https://www.cbeugjfws.co.in/images/headinglogo1.jpg" alt="Canara Bank Employees' Union Golden Jubilee Death Relief And Welfare Fund Scheme">
</div>

<div class="img smallscreen">
  <img class="img-fluid mx-auto d-block" src="https://www.cbeugjfws.co.in/images/headinglogo1.jpg" alt="Canara Bank Employees' Union Golden Jubilee Death Relief And Welfare Fund Scheme">
</div>

<div class="container-fluid container-fluid-slide">
  <div id="myCarousel" class="carousel slide">

      <!-- Indicators -->
      <ul class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner ">
          <div class="carousel-item  active">
              <img class="img-fluid mbr-section-full" src="https://www.cbeugjfws.co.in{{ Model?.corouselImage1}}" alt="Los Angeles" style="width:100%;">
          </div>
          <div class="carousel-item">
              <img class="img-fluid  mbr-section-full" src="https://www.cbeugjfws.co.in{{ Model?.corouselImage1}}" alt="Chicago" style="width:100%;">
          </div>
          <div class="carousel-item">
              <img class="img-fluid  mbr-section-full" src="https://www.cbeugjfws.co.in{{ Model?.corouselImage1}}" alt="New York" style="width:100%;">
          </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel">
          <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel">
          <span class="carousel-control-next-icon"></span>
      </a>
  </div>
</div>
<div class="container-fluid" *ngIf="Model">
   <section>
    <marquee scrollamount="10" style="font-family: Verdana, Arial, Helvetica;
    font-size: 18px;
    font-style: normal;
    font-weight: bold;
    color: #990066;
">{{Model.slogan}}</marquee>
</section>

<section>
  <marquee scrollamount="5" style=" font-family: Verdana, Arial, Helvetica;
      font-size: 15px;
      font-style: normal;
      font-weight: bold;
      color: #ffff;
      background-color: #2e618c;
  ">{{Model.dayQuote}}</marquee>

</section>

<section>
  <div id="maincontainer" class="parent">
      <div id="two" class="child1 main-text">
          <div class="margin-maintext" [innerHTML]="Model.mainText"> </div>
      </div>

      <div id="one" class="child news">

          <h3 class="news-heading">News Update</h3>
          <hr />
          <marquee id="newsup" direction="up" scrollamount="3" height="500vh">


              <div *ngFor="let item of  Model.newsModels;" class="news-margin" onMouseOver="document.getElementById('newsup').stop();"
               onMouseOut="document.getElementById('newsup').start();">
                <p style="font-size:10px;color:#2e618c; font-weight:bold;">{{item.dateofAction| date}}</p>
                <a [attr.href]="'#' + item.newsLink"  >  <p  [innerHTML]="item.newsText">  </p></a>
            </div>

          </marquee>
      </div>
  </div>
</section>

</div>
