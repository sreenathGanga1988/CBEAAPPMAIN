



<button class="btn btn-info btn-lg" style="margin: 0.5%;">Add New </button>


<div *ngIf="rows">

  <table   id="dtTable"  class="table-striped table-bordered  table mat-elevation-z8">
    <thead>
      <tr>
        <th *ngFor="let disCol of tableColumns let colIndex = index;">{{ disCol.header }}</th>
        
      </tr>
      
    </thead>
    <tbody>



<tr  *ngFor="let item of  rows  ;">
    <td *ngFor="let  disCol of tableColumns let colIndex = index;">
      
      <span   [innerHTML] ="item[disCol.columnDef]"  ></span>
     
     
    </td>
    
</tr>





    </tbody>

</table>

</div>


<div *ngIf="!(rows )" >

  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">..</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only">...</span>
  </div>

</div>
