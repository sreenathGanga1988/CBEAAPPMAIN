



<button class="btn btn-info btn-lg" style="margin: 0.5%;">Add New </button>
<div class="mb-3" style="padding:0%">
   <input class="form-control" type="Text" id="formFile" placeholder="Search Here">
</div>
<table class="table-striped table-bordered  table mat-elevation-z8">
    <thead>
        <th *ngFor="let disCol of tableColumns let colIndex = index;">{{ disCol.header }}</th>
        <th>Actions</th>
    </thead>
    <tbody>



<tr *ngFor="let item of  rows |async ;">
    <td *ngFor="let disCol of tableColumns let colIndex = index;">{{ item[disCol.columnDef] }}</td>
    <td></td>
</tr>





    </tbody>

</table>
<div *ngIf="!(rows | async)" >

  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">..</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only">...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only">...</span>
  </div>

</div>
