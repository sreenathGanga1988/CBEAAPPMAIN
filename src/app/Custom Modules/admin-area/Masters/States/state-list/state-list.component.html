<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <span>States</span>
      <span class="example-spacer"></span>
  <button mat-raised-button color="warn"(click)="openDialog('Add',{})" > Add States</button>
     
    </mat-toolbar>
  </p>
  
  
  
  <br>
  
  <mat-form-field appearance="standard" class="SearchByInput">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
    
    
      <!-- Weight abbreviation -->
      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
      </ng-container>
    
      <!-- Symbol description -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
         <!-- Symbol description -->
         <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.isActive==true">Active</span>
            <span *ngIf="element.isActive==false">InActive</span>
           </td>
        </ng-container>
  
       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button mat-icon-button color="primary"  matTooltip="Edit Item" (click)="openDialog('Update',element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"  matTooltip="Delete Item" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>   -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
